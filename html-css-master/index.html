<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" class="css" />
  </head>
  <body>
    <div class="tour">
      <!-- <h2>Top Bangkok Tours</h2> -->
      <div class="tour-top">
        <img src="./image/image1/card.png" alt="image" />
        <span>From $40</span>
      </div>
      <div class="tour-content">
        <h3 class="tour-title">
          Thailands Ayutthaya Temples Cruise from Bangkok
        </h3>
        <div class="tour-rating">
          <div class="tour-review">
            <div class="tour-star">
              <img src="./image/image1/Shape.png" alt="tour-star" />
            </div>
            <div class="tour-review-count"><span> (12 reviews)</span></div>
          </div>
          <div class="tour-duration">Duration: 9 hours</div>
        </div>
        <a
          href="https://opnai.net/"
          target="_self"
          rel="noopener noreferrer"
          class="tour-button"
          >Tours Price $61</a
        >
      </div>
    </div>
  </body>
</html>
<!DOCTYPE html>
